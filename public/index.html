<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <title>Type Fight</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
  </head>
  <body>
    <header>
      <ul  className='fly-in-text hidden website-title'  >
          <li>T</li>
          <li>y</li>
          <li>P</li>
          <li>e</li>
          <li>F</li>
          <li>i</li>
          <li>G</li>
          <li>h</li>
          <li>T</li>
      </ul>

      <div className = 'kapowDiv'>
        <img className='kapow1 hide-image fade-in-image' src='./images/kapow1.gif' />
        <img className='kapow2 hide-image fade-in-image' src='./images/kapow2.gif' />
      </div>

      <ul className = 'fade  header-tagline'>
        <li> Type </li>
        <li> faster </li>
        <li> and </li>
        <li> more </li>
        <li> acccurately </li>
        <li> the </li>
        <li> fun </li>
        <li> way </li>
      </ul>

    </header>





    <div id="app"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript">

        $(function() {

            setTimeout(function() {
                $('.fly-in-text').removeClass('hidden');
            }, 4000);

        })();

        $(function() {

            setTimeout(function() {
                $('.fade').removeClass('fade');
            }, 4000);

        })();
    </script>
    <script src="app.bundle.js"></script>
  </body>

</html>
