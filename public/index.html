<!DOCTYPE html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <meta name="google-signin-client_id" content="1003006427196-rgi9871dhge8np0hmj69hu64su3jkaaj.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <title>Type Fight</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title">
  </head>
  <body>
    <div class="container">



      <header>
        <!-- Show the title then animate it -->
        <ul  class='fly-in-text hidden website-title'  >
            <li>T</li>
            <li>y</li>
            <li>P</li>
            <li>e</li>
            <li>F</li>
            <li>i</li>
            <li>G</li>
            <li>h</li>
            <li>T</li>
        </ul>

        <div class = 'kapowDiv'>
          <img class='kapow1 hide-image fade-in-image' src='./images/kapow1.gif' />
          <img class='kapow2 hide-image fade-in-image' src='./images/kapow2.gif' />
        </div>

        <!-- Flash in more Batman comic images to go with the music-->

        <ul class = 'fade  index-tagline'>
          <li> Type </li>
          <li> faster </li>
          <li> and </li>
          <li> more </li>
          <li> accurately </li>
          <li> the </li>
          <li> fun </li>
          <li> way </li>
        </ul>

        <!-- Make this fade-in first -->

          <div id='google-signin' class="g-signin2" data-onsuccess="onSignIn"></div>

        <div id="or-Divider">
          <span class='or-text'>Or</span>
        </div>
        <a href="react.html"><button id='just-play'><span class='button-text'>Just Let Me Play!</span></button></a>


      </header>
      <audio id='homePageTheme' src="./music/cowboy-bebop.mp3" autoPlay muted  />

    </div>





    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript">

        $(function() {

            setTimeout(function() {
                $('.fly-in-text').removeClass('hidden');
            }, 4000);

        })();

        $(function() {

            setTimeout(function() {
                $('.fade').removeClass('fade');
            }, 4000);

        })();
    </script>
    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>
    <script>
      function onSignIn(googleUser) {
        // Useful data for your client-side scripts:
        var profile = googleUser.getBasicProfile();
        console.log("ID: " + profile.getId()); // Don't send this directly to your server!
        console.log('Full Name: ' + profile.getName());
        console.log('Given Name: ' + profile.getGivenName());
        console.log('Family Name: ' + profile.getFamilyName());
        console.log("Image URL: " + profile.getImageUrl());
        console.log("Email: " + profile.getEmail());

        // The ID token you need to pass to your backend:
        var id_token = googleUser.getAuthResponse().id_token;
        console.log("ID Token: " + id_token);
      };
    </script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>

  </body>

</html>
