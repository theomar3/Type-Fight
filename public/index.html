<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <meta name="google-signin-client_id" content="1003006427196-rgi9871dhge8np0hmj69hu64su3jkaaj.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>

    <title>Type Fight</title>
    <link rel="stylesheet" href="style.css" media="screen" title="no title">

    <script>
    $(document).ready(function(){
        $('.effects-div-top').fadeOut();
    });
    </script>

  </head>

  <body>
    <div class="container">
      <header>
        <div class="effects-div-top">
          <img class='kapow animated flip' src='./images/kapow1.gif' />
          <img class="crash animated flip" src='./images/crash.gif' />
        </div>


        <div id='google-pic'></div>

        <!-- Show the title then animate it -->

        <ul  class='fly-in-text hidden website-title'  >
            <li>T</li>
            <li>y</li>
            <li>P</li>
            <li>e</li>
            <li>F</li>
            <li>i</li>
            <li>G</li>
            <li>h</li>
            <li>T</li>
        </ul>




        <!-- Flash in more Batman comic images to go with the music-->

        <ul class = 'fade  index-tagline'>
          <li> Type </li>
          <li> faster </li>
          <li> and </li>
          <li> more </li>
          <li> accurately </li>
          <li> the </li>
          <li> fun </li>
          <li> way </li>
        </ul>

        <!-- Make this fade-in first -->




        <div class="effects-div-bottom">
          <img class='bloop animated flip' src='./images/bloop.gif' />
          <img class="vronk animated flip" src='./images/vronk.gif' />
        </div>

        <div id='google-signin' class="g-signin2" data-onsuccess="onSignIn"></div>
        <a href="#" class="google-signout" onclick="signOut();">Sign out</a>
        <script>
          function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
              console.log('User signed out.');
            });
          }
        </script>

      </header>

      <audio id='homePageTheme' src="./music/cowboy-bebop.mp3" autoPlay   />

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    </script>

    <script src="getUserId.js"></script>

    <script src='homepage-animations.js'></script>

    <div class="g-signin2" data-onsuccess="onSignIn" data-theme="dark"></div>

    <script src='google-sign-in-info.js'></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>


  </body>

</html>
